<div class="fill-blank-container">
  <input type="text" class="fill-blank-input" placeholder="Type your answer..." data-answer="{{ .answer }}" {{- if .caseSensitive -}} data-case-sensitive="true" {{- end -}}>
  {{- if .acceptedAnswers -}}
  <input type="hidden" class="accepted-answers" value="{{ delimit .acceptedAnswers "|" }}">
  {{- end -}}
</div>
